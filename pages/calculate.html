<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="../css/calculate.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <header>Calculator</header>
    <main>
      <div class="calculator">
        <div class="stock"></div>
        <div class="main-area">
          <!-- Left Side-->
          <div class="left-side">
            <!--Entry Price Part-->
            <div class="entry container">
              <div class="placeholder">Entry Price</div>
              <input type="text" name="eprice" id="entry_price" />
              <div class="currency_txt">EGP</div>
            </div>
            <!--Exit Price Part-->
            <div class="exit container">
              <div class="placeholder">Exit Price</div>
              <input type="text" name="eprice" id="exit_price" />
              <div class="currency_txt">EGP</div>
            </div>
            <!--Quantity Part-->
            <div class="quantity container">
              <div class="placeholder">Quantity</div>
              <input type="text" name="eprice" id="quantity" />
              <div class="currency_txt">EGP</div>
            </div>
            <div class="calc">
              <button type="button" class="btn">Calculate</button>
            </div>
          </div>
          <!--Right Side-->
          <div class="right-side">
            <div class="result_txt r_txt">Results</div>
            <div class="results">
              <div class="container_r">
                <div class="pnl_txt placeholder r_txt">PNL</div>
                <div class="pnl_val pnl1"> - EGP</div>
              </div>
              <div class="container_r">
                <div class="pnl_txt placeholder r_txt">ROE</div>
                <div class="pnl_val pnl2"> - %</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="../calculator.js"></script>
  </body>
</html>
