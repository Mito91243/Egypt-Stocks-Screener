<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="../css/calculate.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <header>Middle East</header>
    <main>
      <div class="calculator">
        <div class="stock"></div>
        <div class="main-area">
          <!-- Left Side-->
          <div class="details">
            <!--Entry Price Part-->
            <div class="entry container">
              <div class="placeholder">Entry Price</div>
              <input type="text" name="eprice" id="entry_price" />
              <div class="currency_txt">EGP</div>
            </div>
            <!--Exit Price Part-->
            <div class="exit container">
                <div class="placeholder ">Exit Price</div>
                <input type="text" name="eprice" id="entry_price" />
                <div class="currency_txt">EGP</div>
            </div>
            <!--Quantity Part-->
            <div class="quantity container">
                <div class="placeholder ">Quantity</div>
                <input type="text" name="eprice" id="entry_price" />
                <div class="currency_txt">EGP</div>
            </div>
            <div class="calc">
                <button type="button">Calculate</button>
            </div>
          </div>
          <!--Right Side-->
          <div class="pnl"></div>
        </div>
      </div>
    </main>
  </body>
</html>
